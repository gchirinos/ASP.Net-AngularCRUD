<h1>Información de Alumno</h1>  
  
<p>Alumnos de la academia.</p>  
  
<p *ngIf="!alumnoList"><em>Loading...</em></p>  
  
<p>  
    <a [routerLink]="['/register-alumno']">Crear Nuevo</a>  
</p>  
  
<table class="table" *ngIf="alumnoList">  
    <thead class="thead-dark">  
    <tr>  
        <th scope="col">#</th>  
        <th scope="col">Nombre</th>  
        <th scope="col">Apellido</th>  
        <th scope="col">Ciudad</th>  
        <th scope="col">Sexo</th>  
    </tr>  
    </thead>  
    <tbody>  
    <tr *ngFor="let alumno of alumnoList">  
        <td>{{ alumno.alumnoId }}</td>  
        <td>{{ alumno.nombre }}</td>  
        <td>{{ alumno.apellido }}</td>  
        <td>{{ alumno.ciudad }}</td>  
        <td>{{ alumno.sexo }}</td>  
        <td>  
        <td>  
            <!--<a [routerLink]="['/alumno/edit/', alumno.alumnoId]">Edit</a>-->
            <a [routerLink]="['/alumno/edit/', alumno.alumnoId]" class="btn btn-info" title="Edit">
                <i class="glyphicon glyphicon-eye-open"></i>
            </a> |  
            <!--<a [routerLink]="" (click)="delete(alumno.alumnoId)">Delete</a>-->
            <a [routerLink]="" (click)="delete(alumno.alumnoId)" class="btn btn-danger" title="Delete">
                <i class="glyphicon glyphicon-remove"></i>
            </a> |
            <a [routerLink]="['/fetch-alumnoXmateria/', alumno.alumnoId]" class="btn btn-default btn-success" title="Materias">
                <i class="glyphicon glyphicon-folder-open"></i>
            </a>
        </td>  
    </tr>  
    </tbody>  
</table>
