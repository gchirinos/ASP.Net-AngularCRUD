<h1>{{titulo}}</h1>
<h3>Alumno</h3>
<hr />
<form [formGroup]="alumnoForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>

    <div class="form-group row">
        <label class=" control-label col-md-12">Nombre</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="nombre">
        </div>
        <span class="text-danger" *ngIf="nombre.invalid && formDir.submitted">
            Nombre es requerido.
        </span>
    </div>

    <div class="form-group row">
        <label class=" control-label col-md-12">Apellido</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="apellido">
        </div>
        <span class="text-danger" *ngIf="apellido.invalid && formDir.submitted">
            Apellido es requerido.
        </span>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12" for="Sexo">Sexo</label>
        <div class="col-md-4">
            <select class="form-control" data-val="true" formControlName="sexo">
                <option value="">-- Seleccionar Sexo --</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="NB">No Binario</option>
            </select>
        </div>
        <span class="text-danger" *ngIf="sexo.invalid && formDir.submitted">
            Sexo es requerido
        </span>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12" for="Ciudad">Ciudad</label>
        <div class="col-md-4">
            <select class="form-control" data-val="true" formControlName="ciudad">
                <option value="">--Seleccionar Ciudad--</option>
                <option *ngFor="let ciudad of ciudadList"
                        value={{ciudad.nombreCiudades}}>
                    {{ciudad.nombreCiudades}}
                </option>
            </select>
        </div>
        <span class="text-danger" *ngIf="ciudad.invalid && formDir.submitted">
            Ciudad es requerido
        </span>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default">Save</button>
        <button class="btn" (click)="cancel()">Cancel</button>
    </div>
</form>
